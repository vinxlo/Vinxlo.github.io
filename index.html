<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name / Art</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to your CSS file -->

<body>

  <!-- =====================
       HERO / NAME SECTION
       This is the top part where you introduce yourself
  ====================== -->

    <h1>Vinxlo</h1> <!-- Change this to your name or art handle -->

  <!-- =====================
       SOCIAL LINKS / BUTTONS
       Add your social media links here
  ====================== -->

    <!-- Replace # with your social media URLs -->
    <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
    <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
    <a href="https://tiktok.com/@yourhandle" target="_blank">TikTok</a>
    <a href="https://artstation.com/yourhandle" target="_blank">ArtStation</a>
    <a href="https://deviantart.com/yourhandle" target="_blank">DeviantArt</a>
  </div>
